<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo</title>
</head>
<body>
    <div id="container">
        <div class="controls">
         <H1>My Todos</H1>
          <input type="text" id="input" placeholder="Write todo"><br>
          <button type="button" id="add">Add todo</button>
          <button type="button" id="remove">Remove done todo</button>
        </div>
        <ul id="list">
            <li class="mycheck">
                <input type="checkbox" id="check">
                <label>Go to gym</label>
            </li>
            <li class="mycheck">
                    <input type="checkbox" id="check" checked>
                    <label>Complete ur courses</label>
                </li>
                <li class="mycheck">
                    <input type="checkbox" id="check">
                    <label>Go for shopping</label>
                </li>
                <li class="mycheck">
                        <input type="checkbox" id="check" checked>
                        <label>Watch T.v.</label>
                    </li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
